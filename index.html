<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/design.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="parent-container">
    <div class="second-container">
      <div class="card">
        <div class="first-back"></div>
        <div class="image"><img src="./images/image-victor.jpg" alt="" class="profile-image"></div>
        <div class="text-zone">
          <div class="header"><div class="name">Victor Crest</div>
          <div class="age">26</div></div>
          <div class="location">London</div>
        </div>
        <div class="stat-zone">
          <div class="item"><div class="num">80K</div><div class="object">Followers</div></div>
          <div class="item"><div class="num">803K</div><div class="object">Likes</div></div>
          <div class="item"><div class="num">1.4K</div><div class="object">Photos</div></div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mustapha-belkassem-9b04b116b/">belkassem mustapha</a>.
  </div>
</body>
</html>
